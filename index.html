<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página contendo um exemplo de Cartão de NFT">
    <title>NFT-Preview-Card</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="fundo">
        <div class="cartao">
            <a href="https://joaoffandre.github.io/NFT-Preview-Card-Component/" target="_blank" class="link-logo">
                <img src="./src/images/image-equilibrium.jpg" alt="NFT-Logo" class="imagem-nft" title="NFT-Logo">
                <div class="background-logo">
                    <img src="./src/images/icon-view.svg" alt="Ícone-View" class="view-imagem">
                </div>
            </a>

            <a href="https://joaoffandre.github.io/NFT-Preview-Card-Component/" target="_blank" class="link-titulo">
                <h2 class="nome-nft">Equilibrium #3429</h2>
            </a>

            <p class="descricao">Our Equilibrium collection promotes balance and calm</p>
            <div class="valor-e-dias">
                <p class="valor">0.041 ETH</p>
                <p class="dias">3 days left</p>
            </div>
            <hr>
            <div class="avatar-e-criador">
                <img src="./src/images/image-avatar.png" alt="avatar" class="avatar" title="avatar">
                <p class="criador">Creation of <a href="https://joaoffandre.github.io/NFT-Preview-Card-Component/" target="_blank" class="nome">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
    
</body>
</html>
