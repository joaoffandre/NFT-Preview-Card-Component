<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-Preview-Card</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="fundo">
        <div class="cartao">
            <img src="./src/images/image-equilibrium.jpg" alt="NFT-Logo" class="imagem-nft" title="NFT-Logo">
            <h2 class="nome-nft">Equilibrium#3429</h2>
            <p class="descricao">Our Equilibrium collection promotes balance and calm</p>
            <div class="valor-e-dias">
                <p class="valor">0.041ETH</p>
                <p class="dias">3 days left</p>
            </div>
            <hr>
            <div class="avatar-e-criador">
                <img src="./src/images/image-avatar.png" alt="avatar" class="avatar" title="avatar">
                <p class="criador">Creation of <span class="nome">Jules Wyvern</span></p>
            </div>
        </div>
    </main>
    
</body>
</html>
